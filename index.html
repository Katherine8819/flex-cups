<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Cups</title>

  <body>
    <div class="flex">
      <a href="#" class="flex__item">
        <div class="flex__container">
          <h1 class="flex__price">$2</h1>

        </div>

      <a href="#" class="flex__item flex__item--lg">
        <div class="flex__container flex__container--lg">
          <h1 class="flex__price">$3</h1>
          <img src="img/gold.png" alt="" class="flex__img" />
          <h2 class="flex__title">Gold</h2>
          <span class="flex__text">any cup of coffee until $5</span>
        </div>
      </a>
      <a href="#" class="flex__item">
        <div class="flex__container">
          <h1 class="flex__price">$2.5</h1>
          <img src="img/silver.png" alt="" class="flex__img" />
          <h2 class="flex__title">Silver</h2>
          <span class="flex__text">any cup of coffee until $4</span>
        </div>
      </a>
    </div>
